{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block styles %}
{{super()}}
<style>
    .login-form {
        width: 340px;
        margin: 10% auto;
        margin-bottom: 0;
        font-size: 15px;
        background:rgba(0, 0, 0, 0.6);
        padding-bottom: 5px;
        border-radius: 5%;  
    }

    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
        border-radius: 5%;
    }

    .login-form form input{
        margin: 10px 0;
    }

    .login-form h2 {
        margin: 0 0px 25px 0;
    }

    .form-control,
    .btn {
        min-height: 38px;
        border-radius: 2px;
    }

    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-form">
    <form action="" method="post" class="form-signin" action="/login">
        <h2 class="form-signin-heading text-center">Login</h2>
        {% if error %}
        <p class="error" style="text-align: center; color:red; ">{{ error }}</p>
        {% endif %}
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id='inputUsername' name='username' class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id='inputUsername' name='password' class="form-control" placeholder="Password" required>
        <input type="checkbox" name="remember"> Remember me
        <input type="submit" class="btn btn-lg btn-danger btn-block" value="Login">
    </form>
    <p class="text-center"><a class="text-light font-weight-bold" href="/signup">Create an Account</a></p>

    
</div>
{% endblock %}
