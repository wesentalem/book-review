<!doctype html>
<html>
    <head>

        {% block head %}
        <title>BookReview - {% block title %}{% endblock %}</title>
        {% endblock %}
        <!-- to change static boostrap to bootstrap url file -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
        <script src="{{ url_for('static', filename='bootstrap/jquery-3.5.1.min.js') }}" ></script> 
        <script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}"></script>
        
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/base-style.css') }}">
        
        {% block styles %}
        
        {% endblock %}

    </head>

    <body>
        <div id="content" style="margin: 0 0;">
            {% block content %}
            {% endblock %}
        </div>

        <div id="footer">
            {% block footer %}
            {% endblock %}
            Web Programming Project
        </div>
    </body>
</html>
